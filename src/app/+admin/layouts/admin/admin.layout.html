<td-layout>
  <app-admin-nav-list></app-admin-nav-list>
  <td-layout-nav-list #navList color="accent" [opened]="media.registerQuery('gt-sm') | async" [mode]="(media.registerQuery('gt-sm') | async) ? 'side' : 'over'"
    [sidenavWidth]="(media.registerQuery('gt-xs') | async) ? '350px' : '100%'">
    <app-admin-sidenav-toolbar></app-admin-sidenav-toolbar>
    <app-admin-toolbar></app-admin-toolbar>
    <app-admin-sidenav-content></app-admin-sidenav-content>
    <router-outlet name="admin"></router-outlet>
    <app-admin-footer-inner></app-admin-footer-inner>
    <app-admin-footer></app-admin-footer>
  </td-layout-nav-list>
</td-layout>
