<td-navigation-drawer flex sidenavTitle="Covalent" logo="assets:teradata"
 name="Firstname Lastname" email="firstname.lastname@company.com">
  <mat-nav-list>
    <a *ngFor="let item of routes" mat-list-item>
      <mat-icon>{{item.icon}}</mat-icon>{{item.title}}</a>
  </mat-nav-list>
  <div td-navigation-drawer-menu>
    <mat-nav-list>
      <a *ngFor="let item of usermenu" mat-list-item>
        <mat-icon>{{item.icon}}</mat-icon>{{item.title}}</a>
    </mat-nav-list>
  </div>
</td-navigation-drawer>
